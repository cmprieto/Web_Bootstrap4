<head>

<body class="container">
    <h1 class="display-6 text-center">FORMULARIO DE CONTACTO</h1>
    <div class="container col-6 border">
        <form action="#" method="GET">
            <label for="nombre">Nombre</label> <input type="text" id="nombre" class="form-control col-4">
            <label for="email">Email</label><input type="email" id="email" class="form-control col-9">
            <label for="tiempo">Fecha</label><input type="datetime" id="tiempo" class="form-control">
            <label for="color">Color</label><input type="color" id="color" class="form-control">
            <label for="contrasena">Contrase√±a</label><input type="password" id="contrasena" class="form-control"><br>
        
        
            <label for="aceptar">Acepta las condiciones<input type="checkbox" class="form-check-in"></label><br><br>
            <input type="submit" value="ENVIAR" class="btn btn-primary"><br><br>
        
    </div>
    <br><br><br><br>


    <h1 class="display-6 text-center">FORMULARIO usando FORM-GROUP/FORM-ROW</h1> 
    <h4 class="display-6 text-center">Un FORM-ROW CONTIENE VARIOS FORM-GROUP</h4> 

    <br><br><br><br>
    <form>
        <div class="form-group col-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-8">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>





      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
